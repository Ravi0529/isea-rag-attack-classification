services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      - qdrant
    environment:
      QDRANT_URL: "http://qdrant:6333"
      RAW_LOG_PATH: "/data/raw/cj.log"
      OUT_DIR: "/data/processed"
    volumes:
      - ../data:/data
      - ../reports:/reports
    command: ["python", "-m", "src.cli.main"]

volumes:
  qdrant_data:
